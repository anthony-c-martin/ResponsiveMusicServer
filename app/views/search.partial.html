<form ng-submit="searchCtrl.search()" ng-controller="SearchController as searchCtrl" body-event-handler="search" class="controls controls-nav shrinkable controls-search">
    <div ng-show="searchCtrl.searchShown" class="dropdown-search">
        <div class="arrow"></div>
        <div ng-switch="searchCtrl.inProgress" body-event-handler="search" class="inner">
            <div ng-switch-when="true" class="search-loading">
                <ul class="search">
                    <li class="desc">Loading...</li>
                </ul>
            </div>
            <div ng-switch-default class="search-results">
                <ul ng-if="searchCtrl.searchResults.tracks.length > 0" class="search tracks">
                    <li class="desc">Tracks<span class="link-right" ng-click="searchCtrl.redirectToResults('tracks')">Show all</span></li>
                    <li track="track" ng-repeat="track in searchCtrl.searchResults.tracks"></li>
                </ul>
                <ul ng-if="searchCtrl.searchResults.albums.length > 0" class="search albums">
                    <li class="desc">Albums<span class="link-right" ng-click="searchCtrl.redirectToResults('albums')">Show all</span></li>
                    <li album="album" ng-repeat="album in searchCtrl.searchResults.albums"></li>
                </ul>
                <ul ng-if="searchCtrl.searchResults.artists.length > 0" class="search artists">
                    <li class="desc">Artists<span class="link-right" ng-click="searchCtrl.redirectToResults('artists')">Show all</span></li>
                    <li artist="artist" ng-repeat="artist in searchCtrl.searchResults.artists"></li>
                </ul>
                <ul ng-if="searchCtrl.searchResults.artists.length + searchCtrl.searchResults.albums.length + searchCtrl.searchResults.tracks.length <= 0" class="search">
                    <li class="desc">No results found</li>
                </ul>
            </div>
        </div>
    </div>
    <input ng-model="searchCtrl.searchText" class="control" type="text" placeholder="search" autocomplete="off">
    <button ng-class="{active: searchCtrl.searchShown}" type="submit" class="control">
        <i class="fa fa-search"></i>
    </button>
</form>
