<li class="artist" ng-click="artistCtrl.select()" draggable="true">
    <div class="content">
        <div class="controls controls-mini">
            <button ng-click="artistCtrl.add($event)" type="button" class="control control-add"><span class="glyphicon glyphicon-plus"></span></button>
            <button ng-click="artistCtrl.play($event)" type="button" class="control control-play"><span class="glyphicon glyphicon-play"></span></button>
        </div>
        <div class="desc">{{ artist.Name }}</div>
    </div>
</li>
