<li class="artist" ng-click="artistCtrl.select()" draggable="true">
    <div class="content">
        <div class="controls controls-mini">
            <button ng-click="artistCtrl.add()" type="button" class="control control-add"><i class="fa fa-plus"></i></button>
            <button ng-click="artistCtrl.play()" type="button" class="control control-play"><i class="fa fa-play"></i></button>
        </div>
        <div class="desc">{{ ::artistCtrl.artist.Name }}</div>
    </div>
</li>
