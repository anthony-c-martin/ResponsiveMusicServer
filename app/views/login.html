<div class="container">
    <form class="login" autocomplete="off">
        <div class="title">Please sign in</div>
        <input ng-model="loginCtrl.auth.username" class="login-control" type="text" placeholder="Username" name="username" required="" autofocus="">
        <input ng-model="loginCtrl.auth.password" class="login-control" type="password" placeholder="Password" name="password" required="">
        <button ng-click="loginCtrl.login()" class="login-control">Sign in</button>
    </form>
</div>
