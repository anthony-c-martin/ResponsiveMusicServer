<li class="album" ng-click="albumCtrl.select()" draggable="true">
    <div class="content">
        <div class="controls controls-mini">
            <button ng-click="albumCtrl.add($event)" type="button" class="control control-add"><i class="fa fa-plus"></i></button>
            <button ng-click="albumCtrl.play($event)" type="button" class="control control-play"><i class="fa fa-play"></i></button>
        </div>
        <div class="desc">{{ ::albumCtrl.album.Name }}</div>
    </div>
</li>
