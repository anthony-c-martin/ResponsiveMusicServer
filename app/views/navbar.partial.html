<div class="navbar" ng-controller="AudioController as audioCtrl">
    <div ng-if="isPhone" class="navbar-inner">
        <position-control current-audio="audioCtrl.current" position-update="audioCtrl.positionUpdate"></position-control>
    </div>
    <div class="navbar-inner">
        <div class="controls controls-nav unshrinkable">
            <button ng-click="audioCtrl.previousTrack()" type="button" class="control">
                <i class="fa fa-fast-backward"></i>
            </button>
            <button ng-click="audioCtrl.togglePause()" type="button" class="control">
                <i ng-if="!audioCtrl.current.isPlaying" class="fa fa-play"></i>
                <i ng-if="audioCtrl.current.isPlaying" class="fa fa-pause"></i>
            </button>
            <button ng-click="audioCtrl.nextTrack()" type="button" class="control">
                <i class="fa fa-fast-forward"></i>
            </button>
        </div>
        <position-control current-audio="audioCtrl.current" position-update="audioCtrl.positionUpdate" ng-if="!isPhone"></position-control>
        <div class="controls controls-nav unshrinkable">
            <div class="control-container">
                <button playlist-button ng-click="playlistShown = !playlistShown" ng-class="{active: playlistShown}" body-event-handler="playlist" type="button" class="control">
                    <i class="fa fa-list"></i>
                </button>
                <playlist ng-show="playlistShown"></playlist>
            </div>
            <div class="control-container">
                <button ng-click="audioCtrl.volumeShown = !audioCtrl.volumeShown" ng-class="{active: audioCtrl.volumeShown}" body-event-handler="volume" type="button" class="control">
                    <i class="fa fa-volume-up"></i>
                </button>
                <volume-control current-audio="audioCtrl.current" volume-update="audioCtrl.volumeUpdate" ng-show="audioCtrl.volumeShown"></volume-control>
            </div>
            <button ng-click="appCtrl.toggleScrobblingEnabled()" ng-class="{active: appCtrl.scrobblingEnabled}" type="button" class="control">
                <i class="fa fa-lastfm"></i>
            </button>
        </div>
        <am-search></am-search>
    </div>
    <audio audio-source></audio>
</div>
