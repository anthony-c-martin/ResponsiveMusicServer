<li class="album-tracks">
    <div class="arrow" ng-style="{ left: arrowLeft + 'px' }"></div>
    <div class="inner">
        <div class="close-tracks">
            <div class="controls controls-mini">
                <button type="button" class="control"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>
        <ul class="tracks">
            <li track="track" ng-repeat="track in tracks">
            </li>
        </ul>
    </div>
</li>
