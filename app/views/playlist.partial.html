<div class="dropdown-playlist">
    <div class="arrow"></div>
    <div body-event-handler="playlist" class="inner">
        <ul class="playlist tracks">
            <li ng-if="playlistCtrl.playlist.length > 0" class="desc">
                <span class="link-left" ng-click="playlistCtrl.removeAll()">Clear All</span>
                <span class="link-right" ng-click="playlistCtrl.removeSelection()">Clear Selected</span>
            </li>
            <li track="track" track-area="trackArea" playlist-track="true" ng-repeat="track in playlistCtrl.playlist"></li>
            <li ng-if="playlistCtrl.playlist.length <= 0" class="desc">This playlist is empty!</li>
        </ul>
    </div>
</div>
