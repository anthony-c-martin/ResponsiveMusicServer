<li ui-sref="music.artist({artistId: vm.artist.ID})" ui-sref-active="selected" class="artist" draggable="true">
  <div class="content">
    <div class="controls controls-mini">
      <button ng-click="vm.add()" type="button" class="control control-add"><i class="fa fa-plus"></i></button>
      <button ng-click="vm.play()" type="button" class="control control-play"><i class="fa fa-play"></i></button>
    </div>
    <div class="desc">{{ ::vm.artist.Name }}</div>
  </div>
</li>
