<li class="track" ng-class="{selected: vm.track.selected, 'dropzone-pre': dragoverPre, 'dropzone-post': dragoverPost}" ng-mousedown="vm.select($event)" draggable="true">
  <div class="content">
    <div ng-if="addable" class="controls controls-mini">
      <button ng-click="vm.add()" type="button" class="control control-add"><i class="fa fa-plus"></i></button>
      <button ng-click="vm.play()" type="button" class="control control-play"><i class="fa fa-play"></i></button>
    </div>
    <div ng-if="closable" class="controls controls-mini">
      <button ng-click="vm.remove()" type="button" class="control control-remove"><i class="fa fa-remove"></i></button>
    </div>
    <div class="desc">{{ ::vm.track.Name }}</div>
  </div>
</li>
