<div class="control-container">
    <button playlist-button ng-click="vm.playlistShown = !vm.playlistShown" ng-class="{active: vm.playlistShown}" body-event-handler="playlist" type="button" class="control">
        <i class="fa fa-list"></i>
    </button>
    <div ng-show="vm.playlistShown" class="dropdown-playlist">
        <div class="arrow"></div>
        <div body-event-handler="playlist" class="inner">
            <ul class="playlist tracks">
                <li ng-if="vm.playlist.length > 0" class="desc">
                    <span class="link-left" ng-click="vm.removeAll()">Clear All</span>
                    <span class="link-right" ng-click="vm.removeSelection()">Clear Selected</span>
                </li>
                <li track="track" track-area="trackArea" playlist-track="true" ng-repeat="track in vm.playlist"></li>
                <li ng-if="vm.playlist.length <= 0" class="desc">This playlist is empty!</li>
            </ul>
        </div>
    </div>
</div>
