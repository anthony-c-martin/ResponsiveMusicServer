<div class="container">
  <form class="login" autocomplete="off">
    <div class="title">Please sign in</div>
    <input [(ngModel)]="model.username" class="login-control" type="text" placeholder="Username" name="username" required="" autofocus="">
    <input [(ngModel)]="model.password" class="login-control" type="password" placeholder="Password" name="password" required="">
    <button (click)="login()" class="login-control">Sign in</button>
  </form>
</div>
