<!doctype html>
<html data-main-app>
<head>
    <meta charset="utf-8">
    <title ng-bind="'MusicServer - ' + $root.title">MusicServer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body body-event-handler ng-controller="AppController as appCtrl">
    <div>
        <div navbar ng-if="appCtrl.loggedIn"></div>
        <div class="container">
            <div ng-view class="view-container"></div>
            <error-modal error-message="appCtrl.errorMessage"></error-modal>
        </div>
        <div drag-image class="drag-image"></div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/js-md5/js/md5.js"></script>
    <script src="bower_components/matchmedia/matchMedia.js"></script>
    <script src="bower_components/matchmedia-ng/matchmedia-ng.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-scenario/angular-scenario.js"></script>
    <script src="test/mock/api.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/init.js"></script>
    <script src="scripts/app/main.js"></script>
    <script src="scripts/app/views.js"></script>
    <script src="scripts/services/HttpRequest.js"></script>
    <script src="scripts/services/ApiRequest.js"></script>
    <script src="scripts/services/Playlist.js"></script>
    <script src="scripts/services/SessionData.js"></script>
    <script src="scripts/services/DataLoader.js"></script>
    <script src="scripts/services/SelectableTracks.js"></script>
    <script src="scripts/services/DraggableData.js"></script>
    <script src="scripts/services/TrackTimer.js"></script>
    <script src="scripts/directives/track.js"></script>
    <script src="scripts/directives/album.js"></script>
    <script src="scripts/directives/artist.js"></script>
    <script src="scripts/directives/navbar.js"></script>
    <script src="scripts/directives/scrollLoader.js"></script>
    <script src="scripts/directives/audioPlayer.js"></script>
    <script src="scripts/directives/errorModal.js"></script>
    <script src="scripts/directives/progressContainer.js"></script>
    <script src="scripts/directives/playlist.js"></script>
    <script src="scripts/directives/search.js"></script>
    <script src="scripts/directives/bodyEventHandler.js"></script>
    <script src="scripts/directives/volumeControl.js"></script>
    <script src="scripts/directives/playlistButton.js"></script>
    <script src="scripts/directives/dragImage.js"></script>
    <script src="scripts/controllers/AppController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/MainController.js"></script>
    <script src="scripts/controllers/PlayerController.js"></script>
    <script src="scripts/controllers/SearchController.js"></script>
    <script src="scripts/controllers/PlaylistController.js"></script>
    <script src="scripts/controllers/PanelController.js"></script>
    <script src="scripts/controllers/AlbumController.js"></script>
    <script src="scripts/controllers/ArtistController.js"></script>
    <script src="scripts/controllers/TrackController.js"></script>
    <script src="scripts/filters/groupByDisc.js"></script>
    <!-- endbuild -->
</body>
</html>
