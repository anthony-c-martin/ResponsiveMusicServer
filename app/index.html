<!doctype html>
<html data-main-app>
<head>
    <meta charset="utf-8">
    <title ng-bind="'MusicServer - ' + $root.title">MusicServer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:cssVendor(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:cssApp(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body body-event-handler ng-controller="AppController as appCtrl">
    <div>
        <div am-navbar ng-if="appCtrl.loggedIn"></div>
        <div class="container">
            <div ng-view class="view-container"></div>
            <error-modal error-message="appCtrl.errorMessage"></error-modal>
        </div>
        <div drag-image class="drag-image"></div>
    </div>
    <!-- build:jsVendor(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/js-md5/js/md5.js"></script>
    <script src="bower_components/matchmedia/matchMedia.js"></script>
    <script src="bower_components/matchmedia-ng/matchmedia-ng.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-scenario/angular-scenario.js"></script>
    <script src="test/mock/api.js"></script>
    <!-- endbuild -->

    <!-- build:jsApp({.tmp,app}) scripts/scripts.js -->
    <!-- inject:js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/components/components.module.js"></script>
    <script src="scripts/core/core.module.js"></script>
    <script src="scripts/services/services.module.js"></script>
    <script src="scripts/components/artist/artist.module.js"></script>
    <script src="scripts/components/navbar/navbar.module.js"></script>
    <script src="scripts/components/playlist/playlist.module.js"></script>
    <script src="scripts/components/search/search.module.js"></script>
    <script src="scripts/components/track/track.module.js"></script>
    <script src="scripts/components/album/album.module.js"></script>
    <script src="scripts/services/api/api.module.js"></script>
    <script src="scripts/services/player/player.module.js"></script>
    <script src="scripts/services/playlist/playlist.module.js"></script>
    <script src="scripts/services/session/session.module.js"></script>
    <script src="scripts/app.init.js"></script>
    <script src="scripts/controllers/AppController.js"></script>
    <script src="scripts/controllers/AudioController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/MainController.js"></script>
    <script src="scripts/controllers/PanelController.js"></script>
    <script src="scripts/directives/audioSource.js"></script>
    <script src="scripts/directives/bodyEventHandler.js"></script>
    <script src="scripts/directives/dragImage.js"></script>
    <script src="scripts/directives/errorModal.js"></script>
    <script src="scripts/directives/scrollLoader.js"></script>
    <script src="scripts/core/core.config.js"></script>
    <script src="scripts/components/artist/artist.controller.js"></script>
    <script src="scripts/components/artist/artist.directive.js"></script>
    <script src="scripts/components/navbar/navbar.directive.js"></script>
    <script src="scripts/components/navbar/playlistButton.directive.js"></script>
    <script src="scripts/components/navbar/positionControl.directive.js"></script>
    <script src="scripts/components/navbar/volumeControl.directive.js"></script>
    <script src="scripts/components/playlist/playlist.controller.js"></script>
    <script src="scripts/components/playlist/playlist.directive.js"></script>
    <script src="scripts/components/search/search.controller.js"></script>
    <script src="scripts/components/search/search.directive.js"></script>
    <script src="scripts/components/track/track.controller.js"></script>
    <script src="scripts/components/track/track.directive.js"></script>
    <script src="scripts/components/album/album.controller.js"></script>
    <script src="scripts/components/album/album.directive.js"></script>
    <script src="scripts/services/api/api.factory.js"></script>
    <script src="scripts/services/api/dataLoader.factory.js"></script>
    <script src="scripts/services/api/http.factory.js"></script>
    <script src="scripts/services/player/draggableData.service.js"></script>
    <script src="scripts/services/player/player.service.js"></script>
    <script src="scripts/services/player/trackManager.service.js"></script>
    <script src="scripts/services/player/trackTimer.factory.js"></script>
    <script src="scripts/services/playlist/playlist.factory.js"></script>
    <script src="scripts/services/playlist/selectableTracks.factory.js"></script>
    <script src="scripts/services/session/session.service.js"></script>
    <script src="../.tmp/scripts/app.views.js"></script>
    <script src="../.tmp/scripts/app.oldviews.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
