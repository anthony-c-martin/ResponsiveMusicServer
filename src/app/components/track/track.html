<div class="content">
  <div ng-if="addable" class="controls controls-mini">
    <button (click)="add.emit(track)" type="button" class="control control-add"><i class="fa fa-plus"></i></button>
    <button (click)="play.emit(track)" type="button" class="control control-play"><i class="fa fa-play"></i></button>
  </div>
  <div ng-if="closable" class="controls controls-mini">
    <button (click)="remove.emit(track)" type="button" class="control control-remove"><i class="fa fa-remove"></i></button>
  </div>
  <div class="desc">{{ track.Name }}</div>
</div>
