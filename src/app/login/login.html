<form class="login" autocomplete="off">
  <div class="title">Login</div>
  <div class="content">
    <input [(ngModel)]="username" class="input" type="text" placeholder="Username" name="username" required="" autofocus="">
    <input [(ngModel)]="password" class="input" type="password" placeholder="Password" name="password" required="">
    <button (click)="login()" class="submit">Sign in</button>
  </div>
</form>
