<div class="panes">
  <div [amScrollLoader]="loadMoreArtists" class="pane">
    <ul class="artists">
      <li *ngFor="#artist of artists">
        <am-artist [artist]="artist" draggable="true"></am-artist>
      </li>
    </ul>
  </div><!--
  --><div [amScrollLoader]="loadMoreAlbums" class="pane">
    <ul class="albums">
      <li *ngFor="#album of albums">
        <am-album [album]="album" draggable="true"></am-album>
      </li>
    </ul>
  </div><!--
  --><div [amScrollLoader]="loadMoreTracks" ng-mousedown="panel.deselectTracks($event)" class="pane">
    <ul class="tracks">
      <li *ngFor="#track of tracks">
        <am-track [track]="track" draggable="true"></am-track>
      </li>
    </ul>
  </div>
</div>
